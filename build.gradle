plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

application {
    mainModule = 'fr.litarvan.openauth.microsoft.MicrosoftAuthenticator'
    mainClass = 'fr.switchback.launcheur.Main'
}

group 'fr.switchback'
version '1.19'

repositories {
    mavenCentral()
    maven {
        url 'https://litarvan.github.io/maven'
    }
}

dependencies {
    implementation files('libs/swinger-1.0.1-BETA.jar')
    implementation files('libs/discord-rpc.jar')
    implementation 'org.openjfx:javafx-swing:17'
    implementation 'org.openjfx:javafx-controls:17'
    implementation 'org.openjfx:javafx-web:17'
    implementation 'fr.flowarg:flowupdater:1.9.2'
    implementation 'fr.flowarg:flowmultitools:1.4.4'
    implementation 'fr.flowarg:openlauncherlib:3.2.11'
    implementation 'fr.flowarg:azuljavadownloader:1.0.1'
    implementation 'fr.litarvan:openauth:1.1.6'
    implementation 'commons-io:commons-io:2.14.0'
    implementation 'org.json:json:20240303'
}

task fatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'fr.switchback.launcheur.Main'
    }
    archiveBaseName = "MunchiesLauncheur"
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
}