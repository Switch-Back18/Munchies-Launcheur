plugins {
    id 'java'
    id 'idea'
}

group 'fr.switchback'
version '1.20'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('libs/swinger-1.0.1-BETA.jar')
    implementation files('libs/discord-rpc.jar')
    implementation 'fr.flowarg:flowupdater:1.9.2'
    implementation 'fr.flowarg:openlauncherlib:3.2.11'
    implementation 'fr.flowarg:azuljavadownloader:1.0.1'
    implementation 'net.raphimc:MinecraftAuth:4.1.1'
    implementation 'org.json:json:20240303'
}

task fatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'fr.switchback.launcheur.Main'
    }
    archiveBaseName = "MunchiesLauncheur"
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
}